name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        CGO_ENABLED=0 GOOS=freebsd GOARCH=amd64 go build -v .
        mv pingtunnel pingtunnel_freebsd_amd64
        go clean
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -v .
        mv pingtunnel pingtunnel_darwin_amd64
        go clean
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -v .
        mv pingtunnel pingtunnel_windows_amd64
        go clean
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v .
        mv pingtunnel pingtunnel_linux_amd64
        go clean
        tree ${PWD}
        ls /home/runner/work/pingtunnel/pingtunnel/pingtunnel*
